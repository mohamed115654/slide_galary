<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Of The Practice Project</title>
    <link rel="stylesheet" href="styleFille/stylePage.css">
</head>
<body>
    <!-- Start Slide Show Parent Box-->
    <div class="container">

        <!-- Start slide image & number -->
        <div class="slide-content">

            <div class="slide-show">    <!-- slide 1 -->
                <div class="slide-show-number">1 / 7</div>
                <img src="pictures/slide-2.jpg">
                <div class="slide-show-caption">slide one</div>
            </div> 

            <div class="slide-show">    <!-- slide 1 -->
                <div class="slide-show-number">2 / 7</div>
                <img src="pictures/slide-3.jpg">
                <div class="slide-show-caption">slide one</div>
            </div> 

            <div class="slide-show">    <!-- slide 1 -->
                <div class="slide-show-number">3 / 7</div>
                <img src="pictures/slide-4.jpg">
                <div class="slide-show-caption">slide one</div>
            </div> 

            <div class="slide-show">    <!-- slide 1 -->
                <div class="slide-show-number">4 / 7</div>
                <img src="pictures/slide-5.jpg">
                <div class="slide-show-caption">slide one</div>
            </div> 

            <div class="slide-show">    <!-- slide 1 -->
                <div class="slide-show-number">5 / 7</div>
                <img src="pictures/slide-6.jpg">
                <div class="slide-show-caption">slide one</div>
            </div> 

            <div class="slide-show">    <!-- slide 1 -->
                <div class="slide-show-number">6 / 7</div>
                <img src="pictures/slide-7.jpg">
                <div class="slide-show-caption">slide one</div>
            </div> 

            <div class="slide-show">    <!-- slide 1 -->
                <div class="slide-show-number">7 / 7</div>
                <img src="pictures/slide-1.jpg">
                <div class="slide-show-caption">slide one</div>
            </div> 

        </div>
        <!-- End slide image & number -->
        <!-- Start Slide Control Next & Previous -->
        <div class="control-content">
            <div class="next" onclick="plusIndex(1)">next</div>
            <div class="prev" onclick="plusIndex(-1)">prev</div>
        </div>
        <!-- End Slide Control Next & Previous -->
        <div class="all-galary">
            <div class="image-box" onclick="galaryBox(1)">
                <img src="./pictures/slide-2.jpg" class="image">
            </div>
            <div class="image-box"  onclick="galaryBox(2)">
                <img src="./pictures/slide-3.jpg" class="image">
            </div>
            <div class="image-box"  onclick="galaryBox(3)">
                <img src="./pictures/slide-4.jpg" class="image">
            </div>
            <div class="image-box"  onclick="galaryBox(4)">
                <img src="./pictures/slide-5.jpg" class="image">
            </div>
            <div class="image-box"  onclick="galaryBox(5)">
                <img src="./pictures/slide-6.jpg" class="image">
            </div>
            <div class="image-box"  onclick="galaryBox(6)">
                <img src="./pictures/slide-7.jpg" class="image">
            </div>
            <div class="image-box"  onclick="galaryBox(7)">
                <img src="./pictures/slide-8.jpg" class="image">
            </div> 
        </div>

    </div>
    <!-- End Slide Show Parent Box-->


    

















    


    <script src="jsFile/scriptPage.js"></script>
